events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server fitnease-auth:80;
    }

    upstream content_service {
        server fitnease-content:80;
    }

    upstream comms_service {
        server fitnease-comms:80;
    }

    upstream engagement_service {
        server fitnease-engagement:80;
    }

    upstream media_service {
        server fitnease-media:80;
    }

    upstream operations_service {
        server fitnease-operations:80;
    }

    upstream planning_service {
        server fitnease-planning:80;
    }

    upstream social_service {
        server fitnease-social:80;
    }

    upstream tracking_service {
        server fitnease-tracking:80;
    }

    server {
        listen 80;
        server_name localhost;

        # Auth Service Routes
        location /auth/ {
            proxy_pass http://auth_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Content Service Routes
        location /content/ {
            proxy_pass http://content_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Communications Service Routes
        location /comms/ {
            proxy_pass http://comms_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Engagement Service Routes
        location /engagement/ {
            proxy_pass http://engagement_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Media Service Routes
        location /media/ {
            proxy_pass http://media_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Increase timeout for media uploads/streaming
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            # Increase max body size for file uploads
            client_max_body_size 1024M;
        }

        # Operations Service Routes
        location /ops/ {
            proxy_pass http://operations_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Planning Service Routes
        location /planning/ {
            proxy_pass http://planning_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Social Service Routes
        location /social/ {
            proxy_pass http://social_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Tracking Service Routes
        location /tracking/ {
            proxy_pass http://tracking_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default route
        location / {
            return 200 "FitNEase API Gateway - Available routes: /auth/, /content/, /comms/, /engagement/, /media/, /ops/, /planning/, /social/, /tracking/";
            add_header Content-Type text/plain;
        }

        # Health check endpoint
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }
}