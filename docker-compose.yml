services:
  # API Gateway
  api-gateway:
    image: nginx:alpine
    container_name: fitnease-gateway
    ports:
      - "8090:80"
    volumes:
      - ./nginx-gateway.conf:/etc/nginx/nginx.conf:ro
    networks:
      - fitnease-network
    depends_on:
      - fitnease-auth
      - fitnease-content
      - fitnease-comms
      - fitnease-engagement
      - fitnease-media
      - fitnease-ml
      - fitnease-operations
      - fitnease-planning
      - fitnease-social
      - fitnease-tracking
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Authentication Service
  fitnease-auth:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_DIR: ./fitnease-auth
    container_name: fitnease-auth
    ports:
      - "8000:80"
    volumes:
      - ./fitnease-auth:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/sites-available/default
      - ./docker/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
    environment:
      - APP_NAME=FitNEase-Auth
      - APP_ENV=${APP_ENV}
      - APP_DEBUG=${APP_DEBUG}
      - DB_CONNECTION=mysql
      - DB_HOST=fitnease-auth-db
      - DB_PORT=3306
      - DB_DATABASE=fitnease_auth_db
      - DB_USERNAME=root
      - DB_PASSWORD=${DB_PASSWORD}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - CONTENT_SERVICE_URL=${CONTENT_SERVICE_URL}
      - COMMS_SERVICE_URL=${COMMS_SERVICE_URL}
      - ENGAGEMENT_SERVICE_URL=${ENGAGEMENT_SERVICE_URL}
    networks:
      - fitnease-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - fitnease-auth-db
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

