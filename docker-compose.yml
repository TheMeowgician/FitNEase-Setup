      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fitnease-redis
    ports:
      - "6379:6379"
    networks:
      - fitnease-network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: fitnease-phpmyadmin
    ports:
      - "8080:80"
    environment:
      #- PMA_ARBITRARY=1
      #- PMA_ABSOLUTE_URI=http://localhost:8080/
      - PMA_ABSOLUTE_URI=http://localhost:8080/
      - PMA_HOSTS=fitnease-auth-db,fitnease-content-db,fitnease-comms-db,fitnease-engagement-db,fitnease-media-db,fitnease-ml-db,fitnease-operations-db,fitnease-planning-db,fitnease-social-db,fitnease-tracking-db
      #- PMA_PORTS=3306,3306,3306,3306,3306,3306,3306
      - PMA_USER=root
      - PMA_PASSWORD=${MYSQL_ROOT_PASSWORD}
    networks:
      - fitnease-network
    depends_on:
      - fitnease-auth-db
      - fitnease-content-db
      - fitnease-comms-db
      - fitnease-engagement-db
      - fitnease-media-db
      - fitnease-ml-db
      - fitnease-operations-db
      - fitnease-planning-db
      - fitnease-social-db
      - fitnease-tracking-db

volumes:
  redis_data:
  auth_db_data:
  content_db_data:
  comms_db_data:
  engagement_db_data:
  media_db_data:
  ml_db_data:
  operations_db_data:
  planning_db_data:
  social_db_data:
  tracking_db_data:
  media_storage:

networks:
  fitnease-network:
    driver: bridge